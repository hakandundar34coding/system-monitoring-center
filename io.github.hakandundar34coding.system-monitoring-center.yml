app-id: io.github.hakandundar34coding.system-monitoring-center
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: system-monitoring-center

finish-args:
  # For X11 shared memory access (higher performance for X11)
  - --share=ipc
  # For Wayland access
  - --socket=wayland
  # For X11 fallback
  - --socket=fallback-x11
  # For monitoring data download/upload speed on network cards
  - --device=all
  # For monitoring data download/upload speed on network cards
  - --share=network
  # For host OS commands access (such as 'systemctl' for service details, 'ls /proc' for process list, 'ps' for process information, etc.)
  - --talk-name=org.freedesktop.Flatpak
  # For reading several files (systemd service files, process information in '/proc' folder, etc.) of host OS
  - --filesystem=host:ro

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - /share/pkgconfig
  - /share/bash-completion

modules:

  # For drawing Cairo graphics
  - name: pycairo
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links=\"file://${PWD}\"
        --prefix=${FLATPAK_DEST} "pycairo>=1.29.0" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/22/d9/1728840a22a4ef8a8f479b9156aa2943cd98c3907accd3849fb0d5f82bfd/pycairo-1.29.0.tar.gz
        sha256: f3f7fde97325cae80224c09f12564ef58d0d0f655da0e3b040f5807bd5bd3142

  # For showing images on the GUI
  - name: Pillow
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "Pillow>=12.1.1" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/1f/42/5c74462b4fd957fcd7b13b04fb3205ff8349236ea74c7c375766d6c82288/pillow-12.1.1.tar.gz
        sha256: 9ad8fa5937ab05218e2b6a4cff30295ad35afd2f83ac592e68c0d871bb0fdbc4

  # Tkinter theme
  - name: sv-ttk
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links=\"file://${PWD}\"
        --prefix=${FLATPAK_DEST} "sv-ttk>=2.6.1" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/4e/ca/9625914e7a7e58ce9f0d8d6a5eb29975bab077ce58a36cf86f863d188cd3/sv_ttk-2.6.1.tar.gz
        sha256: 47589d5e20398cf404e8362f24f3ed48f3830cd0ace056d83354fa25d8e4fe48

  # For using hardware database of "hwdata"
  - name: hwdata
    config-opts:
      - --datarootdir=/app/share
    sources:
      - type: archive
        url: https://github.com/vcrhonek/hwdata/archive/refs/tags/v0.403.tar.gz
        sha256: 77d0a69e5558d16d33bbb510a09093deaf11c882baf9ef6ec5f18a8ef96e2c13

  # For getting IPv4 and IPv6 addresses by using 'ip a show [network_card]' command
  - name: iproute2
    buildsystem: autotools
    make-install-args:
      - PREFIX=${FLATPAK_DEST}
      - SBINDIR=${FLATPAK_DEST}/bin
      - CONFDIR=${FLATPAK_DEST}/etc/iproute2
    sources:
      - type: archive
        url: https://github.com/iproute2/iproute2/archive/refs/tags/v6.18.0.tar.gz
        sha256: eff48ad35d039735ab318749868587115b524dc44ef49e47e52ca3665e8f05f1

  # For System Monitoring Center
  - name: system-monitoring-center
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/hakandundar34coding/system-monitoring-center.git
        commit: 459962485276f0e31251fefa2663e9c2fc50d3ba

